<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somatorio</title>
</head>
<body>
  <script>
    var num;
    var array = [];
    var soma = 0;
    var limite = parseInt(prompt("Informe quantos números quer somar: "));
    for(let i=1; i<=limite; i++) {
      num = parseInt(prompt(`Informe o ${i}° número inteiro: `))
      array[i] = num;
      soma += array[i];
    }
    document.write("Lista de números: "+ array + " <br>");
    document.write("O somatorio da lista é: "+ soma);
  </script>
</body>
</html>
