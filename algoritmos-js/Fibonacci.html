<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sequencia de fibonacci</title>
</head>
<body>
  <script>
    // pede a sequencia de fibonacci.
    // 0,1,2,3,5,8,13...
    //tirando o 0 e o 1, a terceira posiçao do vetor é a soma dos dois anteriores e assim 
    //sucessivamente;
    var num = parseInt(prompt("Quantos numeros da sequencia de fibonacci voce quer mostrar?"));
    //primeiro vou definir um vetor que vai armazenar meus numeros
    var array = [0,1];
    //ele vai começar logo com 0 e 1, pq eles vão dar o direcionamento para a soma dos numeros
    //posteriores.
    for (let i = 2; i < num; i++) {
      array[i] = array[i - 1] + array[i - 2];
    }
    document.write("Sequencia: " +array.join(","));
  </script> 
</body>
</html>
