<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números primos</title>
</head>
<body>
  <script>
    numeroPrimo(prompt("Informe um numero inteiro :"));
    function numeroPrimo(numero) {
      let primo = true;
      for(let contador = 2; contador < numero; contador++) {
        if(numero % contador === 0) {
          primo = false;
          break;
        }
      }
      if(primo == true) {
        document.write(`O valor ${numero} é primo!`);
      } else {
        document.write(`O valor ${numero} não é primo!`);
      }
     }

  </script>
</body>
</html>
